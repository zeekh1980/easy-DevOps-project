name: CI - Tests and Docker Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install pytest
      run: pip install pytest

    - name: Run tests
      run: pytest

    - name: Build Docker image
      run: docker build -t easy-app:latest .
